<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta http-equiv="Content-Script-Type" content="text/JavaScript" />
  <link th:href="@{/css/default.css}" rel="stylesheet" type="text/css" media="screen,projection" charset="utf-8" />
</head>
<body>
<h1>ToDo List</h1>
<ul>
	<li th:each="todo : ${todoList}">
    <a th:href="@{'/todo/' + ${todo.id}}" th:text="${todo.content}"></a>
  </li>
</ul>
</body>
</html>
